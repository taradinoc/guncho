<!DOCTYPE html>
<html ng-app="GunchoApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Guncho</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/glkote.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="indexController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" ng-init="navbarExpanded = false" ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Guncho</a>
            </div>
            <div class="collapse navbar-collapse" collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right" ng-cloak>
                    <li ng-hide="!authentication.isAuth">
                        <a href="#/play">
                            Play Now
                            <span class="label label-info label-as-badge" ng-bind="pendingMsgCount.total" ng-show="pendingMsgCount.total"></span>
                            <span class="label label-danger label-as-badge" ng-bind="pendingMsgCount.highPriority" ng-show="pendingMsgCount.highPriority"></span>
                        </a>
                    </li>
                    <li ng-hide="!authentication.isAuth"><a href="#/realms/my">My Realms</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="" ng-click="logOut()">Logout {{ authentication.userName }}</a></li>
                    <li ng-hide="authentication.isAuth"><a href="#/play">Play As Guest</a></li>
                    <li ng-hide="authentication.isAuth"><a href="#/login">Login</a></li>
                    <li ng-hide="authentication.isAuth"><a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted" ng-cloak>
                        Guncho web client version {{ gunchoClientVersion }}.<br />
                        Powered by <a href="#/credits">vaporware</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/ui-utils.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="scripts/glkote.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <script type="text/javascript">
        appMain();
    </script>
</body>
</html>
